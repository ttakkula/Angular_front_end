<div class="container">
    <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">Here is the table data of your friends</h1>
        </div>
            <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Age</th>            
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='person in friendData'>
                    <td>{{person.name}}</td>
                    <td>{{person.address}}</td>
                    <td>{{person.age}}</td>
                </tr>
            </tbody>
        </table>
        <div class="panel-footer">
        <a href="/logout" class="btn btn-danger btn-block">Logout</a>
        </div>
        </div>
    </div>
    </div>
</div>
