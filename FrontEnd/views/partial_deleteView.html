<div class="container">
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-danger">
        <div class="panel-heading">
            <h1 class="panel-title">Choose friends to be deleted</h1>
        </div>
        <div class="panel-body">
            <div class="flash-style" flash-message="5000"></div>
            <button class="btn btn-danger" ng-click='sendToDelete()'>Delete selected</button>
            <a href="/#/list" class="btn btn-default">Back</a>
        </div>
            <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='person in friendData'>
                    <td>{{person.name}}</td>
                    <td>{{person.address}}</td>
                    <td>{{person.age}}</td>
                    <td>{{person.email}}</td>
                    <td><input type="checkbox" ng-click='addToDelete($event,$index,person._id)'></td>
                </tr>
            </tbody>
        </table>
        <div class="panel-body">
            <button class="btn btn-danger" ng-click='sendToDelete()'>Delete selected</button>
        </div>
        <div class="panel-footer">
            <p class="text-muted"><small>&copy; Friends</small></p>
        <!--<a href="/logout" class="btn btn-danger btn-block">Logout</a>-->
        </div>
        </div>
    </div>
    </div>
</div>
