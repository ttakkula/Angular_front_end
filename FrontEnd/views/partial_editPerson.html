<div class="container">
    <section class="row">
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                    <a href="#/list" class="pull-right">Back</a><h1 class="panel-title">Edit {{name}}</h1>
                    </div>
                    <div class="panel-body">
                    <div flash-message="5000"></div>                        
                    <form class="form-horizontal">
                      <div class="form-group">
                        <label for="name" class="col-sm-4 control-label">Name</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="name" placeholder="Firstname Surname" ng-model="name" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="address" class="col-sm-4 control-label">Address</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="address" placeholder="Street address" ng-model="address" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="age" class="col-sm-4 control-label">Age</label>
                        <div class="col-sm-3">
                          <input type="number" class="form-control" id="age" placeholder="eg. 33" min="0" max="120" ng-model="age" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="email" class="col-sm-4 control-label">Email</label>
                        <div class="col-sm-8">
                          <input type="email" class="form-control" id="email" placeholder="johndoe@aol.com" ng-model="email" required>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-8 col-sm-offset-4">
                        <input type="button" class="btn btn-primary" value="Update" ng-click='savePerson()'>
                        <a href="#/list" class="btn btn-default">Cancel</a>
                      </div>
                      </div>
                    </form>
                    </div>
                </div>
            </div>
    </section>
</div>
